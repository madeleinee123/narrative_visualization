<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Narrative Visualization</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css ">
    </head>
    <body>
        <div id="scene" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#scene" data-slide-to="0" class="active"></li>
                <li data-target="#scene" data-slide-to="1"></li>
                <li data-target="#scene" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <!-- Scene 1 -->
                <div class="carousel-item active">
                    <h1>Depression</h1>
                    <svg width=100 height=300 style='overflow: visible; margin: 5px;'>
                        <!-- Here is the person! -->
                        <path d='M 25,50
                                a 25,25 0 1,1 50,0 25,25 0 1,1 -50,0
                                M 50,85
                                L 72,85
                                Q 82,85 82,95
                                L 82,160
                                a 5,5 0 1,1 -10,0
                                L 72,115
                                L 72,220
                                a 10,10 0 1,1 -20,0
                                L 52,160
                                a 2,2 0 1,0 -4,0
                                L 48,220
                                a 10,10 0 1,1 -20,0
                                L 28,115
                                L 28,160
                                a 5,5 0 1,1 -10,0
                                L 18,95
                                Q 18,85 28,85
                                z'
                        fill='none' stroke='#574B60' stroke-width=2 transform='translate(50,0)' />
                    </svg>
                </div>
                <!-- Scene 2 -->
                <div class="carousel-item">
                    <h1>Anxiety</h1>
                </div>
                <!-- Scene 3 -->
                <div class="carousel-item">
                    <h1>Depression & Anxiety</h1>
                </div>
            </div>
            <a class="carousel-control-prev" href="#scene" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#scene" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
